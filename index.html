<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| CityFrog | Froggy</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="game__container">
      <div class="game__container--header">
        <div class="game__container--header-left">

          <div class="game__container--header--left-settings"></div>
        </div>
        <div class="game__container--header-logo">

          <!-- TODO: SCORE/LIVES DISPLAY-->

    <script src="./src/scripts/functions/shared/common.js"></script>
    <script src="./src/scripts/functions/ui/background.js"></script>
    <script src="./src/scripts/functions/ui/screens.js"></script>
    <script src="./src/scripts/functions/ui/items.js"></script>
    <script src="./src/scripts/functions/ui/msgBox.js"></script>
    <script src="./src/scripts/classes/sprite.js"></script>
    <script src="./src/scripts/classes/froggy.js"></script>
    <script src="./src/scripts/classes/leaf.js"></script>
    <script src="./src/scripts/classes/level.js"></script>
    <script src="./src/scripts/classes/game.js"></script>

    <script src="./src/scripts/index.js"></script>
