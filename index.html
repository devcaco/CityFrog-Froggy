<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| CityFrog | Froggy</title>
    <link rel="stylesheet" href="./public/styles/modals.css" />
    <link rel="stylesheet" href="./public/styles/switch.css" />
    <link rel="stylesheet" href="./public/styles/style.css" />
  </head>
  <body>
    <div class="modal__overlay hidden" id="modal__overlay"></div>
    <div class="game__container">
      <div class="game__container--header">
        <div class="game__container--header-left">
          <!-- TODO: HELP / SETTINGS BUTTONS -->
          <div class="game__container--header--left-settings">
            <img src="./public/images/icons/settings.png" alt="settings" />
            <img src="./public/images/icons/help.png" alt="help" />
            <img src="./public/images/icons/info.png" alt="credits" />
          </div>
        </div>
        <div class="game__container--header-logo">
          <img src="./public/images/logo.png" alt="City Frog - Froggy" />
        </div>
        <div class="game__container--header-right">
          <!-- TODO: SCORE/LIVES DISPLAY-->
          <div class="game__container--header--right-sound">
            <img src="./public/images/icons/sound-on.png" />
          </div>
        </div>
      </div>
      <div class="game__container-body" id="game-canvas-container">
        <div class="game__container--body-modal hidden" id="game-modal">
          <div class="game__container--body--modal-header">
            <div class="game__container--body--modal--header-logo"></div>
            <div class="game__container--body--modal--header-close">
              <img src="./public/images/icons/close.png" alt="froggy-close" />
            </div>
            <div class="game__container--body--modal--header-title"></div>
          </div>
          <div class="game__container--body--modal-body"></div>
        </div>
      </div>
    </div>
    <script src="./public/scripts/functions/shared/common.js"></script>
    <script src="./public/scripts/functions/ui/background.js"></script>
    <script src="./public/scripts/functions/ui/screens.js"></script>
    <script src="./public/scripts/functions/ui/items.js"></script>
    <script src="./public/scripts/functions/ui/msgBox.js"></script>
    <script src="./public/scripts/classes/sprite.js"></script>
    <script src="./public/scripts/classes/froggy.js"></script>
    <script src="./public/scripts/classes/leaf.js"></script>
    <script src="./public/scripts/classes/level.js"></script>
    <script src="./public/scripts/classes/lane.js"></script>
    <script src="./public/scripts/classes/game.js"></script>

    <script src="./public/scripts/index.js"></script>
  </body>
</html>
