<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| CityFrog | Froggy</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="game__container">
      <div class="game__container--header">
        <div class="game__container--header-left">
          <!-- TODO: HELP / SETTINGS BUTTONS -->
          <div class="game__container--header--left-settings"></div>
          <div class="game__container--header--left-leafs"></div>
        </div>
        <div class="game__container--header-logo">
          <img src="./images/logo2.png" alt="City Frog - Froggy" />
        </div>
        <div class="game__container--header-right">
          <!-- TODO: SCORE/LIVES DISPLAY-->
          <div class="game__container--header--right-score"></div>
          <div class="game__container--header--right-lives"></div>
        </div>
      </div>
      <div class="building">
        <img src="./images/building.png" alt="froggy's office" />
      </div>
      <canvas class="game__container--canvas" id="game-canvas"></canvas>
      <div class="game__container--info-bar"></div>
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/froggy.js"></script>
    <script src="./scripts/sprite.js"></script>
    <script src="./scripts/level.js"></script>
    <script src="./scripts/game.js"></script>

    <script src="./scripts/main.js"></script>
  </body>
</html>
